spring.datasource.url=jdbc:mysql://localhost:3306/proyectoFinal
spring.datasource.username=usuario
spring.datasource.password=usuario
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

#Validacion
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Cors
spring.cors.allowed-origins=*
spring.cors.allowed-methods=GET,POST,PUT,DELETE
spring.cors.allowed-headers=*
spring.cors.allow-credentials=true
spring.cors.max-age=3600
