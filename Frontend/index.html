<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Inicia sesión o regístrate para acceder a tu cuenta."
    />
    <meta name="keywords" content="Login, Registro, Acceso, Usuarios " />
    <meta name="author" content="Tibu Mayo" />

    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Material Design Iconic Font CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

    <!-- Scripts -->
    <!-- Material Design Iconic Font CSS -->
    <script
      src="https://kit.fontawesome.com/a05c1998d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Custom JS -->
    <link rel="stylesheet" href="css/estilosUsuarios.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div id="background">
      <!-- Login Form -->
      <div class="container" id="loginForm">
        <div class="row justify-content-center pt-5 mt-5 m-1">
          <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6 formulario">
            <form>
              <div class="form-group text-center pt-3">
                <p class="text-center text-muted">
                  <i
                    class="zmdi zmdi-account-circle zmdi-hc-5x fs-1 fs-md-2 fs-lg-3 fs-xl-4"
                    style="color: white"
                  ></i>
                </p>
                <h4 class="text-light">Inicia sesión con su cuenta</h4>
              </div>
              <!-- Usuario input -->
              <div class="form-group mx-sm-5 pt-3">
                <input
                  type="text"
                  id="user"
                  class="form-control"
                  placeholder="Usuario"
                />
              </div>
              <!-- Contraseña input -->
              <div class="form-group mx-sm-5 pb-3">
                <div class="input-group">
                  <input
                    type="password"
                    id="pwd"
                    class="form-control"
                    placeholder="Contraseña"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <!-- Entrar button -->
              <div class="form-group mx-sm-5 pb-2">
                <button
                  type="button"
                  class="btn btn-secondary btn-block mb-4"
                  id="btn-entrar"
                >
                  Entrar
                </button>
              </div>
              <!-- Olvidé mi contraseña link -->
              <div class="form-group mx-sm-5 text-right">
                <span
                  ><a
                    href="#"
                    id="forgotPassword"
                    class="olvide text-white"
                    onclick="olvideContrasena()"
                    >Olvidé mi contraseña</a
                  ></span
                >
              </div>
              <!-- Registrarse link -->
              <div class="form-group mx-sm-5 text-center">
                <span
                  ><a
                    id="enlaceRegistrar"
                    href="#"
                    class="btn btn-light btn-lg rounded-pill py-2 my-2 registrarse"
                    >Registrarse</a
                  ></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Formulario de registro -->
      <div class="container" id="registerForm" style="display: none">
        <div class="row justify-content-center pt-5 mt-5 m-1">
          <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6 formulario">
            <form class="needs-validation" novalidate>
              <div class="form-group text-center pt-3">
                <h1 class="text-light">Registro Usuarios</h1>
              </div>
              <!-- Nombre input -->
              <div class="form-group mx-sm-5 pt-3">
                <input
                  id="nombre"
                  name="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, ingrese su nombre.
                </div>
              </div>
              <!-- Apellidos input -->
              <div class="form-group mx-sm-5 pt-3">
                <input
                  id="apellidos"
                  name="apellidos"
                  type="text"
                  class="form-control"
                  placeholder="Apellidos"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, ingrese sus apellidos.
                </div>
              </div>
              <!-- Usuario input y boton generar usuario -->
              <div class="form-group mx-sm-5 pt-3">
                <div class="input-group">
                  <input
                    id="usuario"
                    name="usuario"
                    type="text"
                    class="form-control"
                    placeholder="Usuario"
                    disabled
                  />
                  <div class="input-group-append">
                    <button
                      name="submit"
                      id="generarUsuario"
                      type="button"
                      class="btn btn-secondary"
                    >
                      <i
                        class="fa-solid fa-user-plus"
                        style="color: #fcfcfd"
                      ></i>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Género input -->
              <div class="form-group mx-sm-5 pt-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="masculino"
                    value="masculino"
                  />
                  <label class="form-check-label" for="masculino"
                    >Masculino</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="femenino"
                    value="femenino"
                  />
                  <label class="form-check-label" for="femenino"
                    >Femenino</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="noDefinido"
                    value="noDefinido"
                  />
                  <label class="form-check-label" for="noDefinido"
                    >Prefiero no decirlo</label
                  >
                </div>
              </div>

              <!-- Contraseña input -->
              <div class="form-group mx-sm-5 pt-3">
                <input
                  id="contrasena"
                  name="contrasena"
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, ingrese su contraseña.
                </div>
              </div>
              <!-- Repita Contraseña input -->
              <div class="form-group mx-sm-5 pt-3">
                <input
                  id="otraContrasena"
                  name="otraContrasena"
                  type="password"
                  class="form-control"
                  placeholder="Repita Contraseña"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, repita su contraseña.
                </div>
              </div>
              <!-- Botones de registro y volver -->
              <div class="form-group mx-sm-5 pb-2">
                <button
                  name="registrar"
                  id="registrar"
                  type="button"
                  class="btn btn-secondary btn-block mb-4"
                >
                  Registrar
                </button>
                <button
                  name="volverLogin"
                  id="volverLogin"
                  type="button"
                  class="btn btn-danger btn-block mb-4"
                >
                  Volver
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/clasesUser.js"></script>
    <script type="text/javascript" src="js/codigoUser.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
  </body>
</html>
